  <style>
    /* --- FIX START: Universal Reset --- */
    /* This ensures padding doesn't make boxes wider than they should be */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* --- FIX END --- */

    /* Additional styles for menu page */
    .menu-page {
      min-height: 100vh;
      padding: 20px;
      background: #fffdf8;
    }

    .back-home {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: #ff7a00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-home:hover {
      background: #f36e1c;
      transform: translateX(-5px);
    }

    .menu-categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
    }

    .category-btn {
      padding: 12px 24px;
      background: white;
      border: 2px solid #ff7a00;
      color: #ff7a00;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .category-btn:hover {
      background: #fff5ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.2);
    }

    .category-btn.active {
      background: linear-gradient(90deg, #f36e1c, #ff7a00);
      color: white;
      border-color: #ff7a00;
    }

    #searchInput {
      margin: 20px auto;
      padding: 12px 20px;
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff7a00;
      border-radius: 25px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      display: block;
    }

    #searchInput:focus {
      outline: none;
      border-color: #f36e1c;
      box-shadow: 0 0 10px rgba(255, 122, 0, 0.3);
    }

    .menu-header {
      text-align: center;
      margin: 20px 0;
    }

    .menu-header h2 {
      color: #ff7a00;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .category-title {
      text-align: center;
      color: #ff7a00;
      font-size: 28px;
      margin: 30px 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 18px;
    }

    #menuItems {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    #menuItems .item {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
    }

    #menuItems .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(255, 122, 0, 0.3);
    }

    #menuItems .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #f5f5f5;
    }

    #menuItems .item p {
      margin: 8px 0;
      font-weight: 600;
      color: #333;
      font-size: 15px;
      text-align: center;
    }

    #menuItems .item .price {
      font-size: 16px;
      color: #ff5500;
      font-weight: 700;
      text-align: center;
      margin-top: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      z-index: 99999;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      animation: modalPop 0.3s ease;
    }

    @keyframes modalPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 32px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ff5500;
    }

    #modalImg {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 15px;
      background: #f5f5f5;
    }

    #modalName {
      color: #333;
      font-size: 24px;
      margin: 15px 0 10px;
    }

    #modalDesc {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }

    #modalPrice {
      font-size: 22px;
      color: #ff5500;
      font-weight: 700;
      margin-top: 15px;
    }

    /* --- FIX START: Mobile Adjustments --- */
    @media (max-width: 768px) {
      #menuItems {
        /* This forces exactly 2 equal columns */
        grid-template-columns: repeat(2, minmax(0, 1fr)); 
        gap: 15px;
        padding: 0 10px;
      }

      .category-btn {
        padding: 10px 18px;
        font-size: 14px;
      }

      .menu-header h2 {
        font-size: 28px;
      }

      .category-title {
        font-size: 22px;
      }
      
      /* Slightly smaller images on mobile to prevent overflow */
      #menuItems .item img {
        height: 140px;
      }
    }
    /* --- FIX END --- */
  </style>
</head>

    const categoryIcons = { ramyeon: 'üçú', stirfry: 'ü•ò', meals: 'üç±', snacks: 'üçø', cupnoodles: 'ü•°', drinks: 'ü•§' };
    const categoryNames = { 
      ramyeon: 'Ramyeon Bowls', 
      stirfry: 'Stir-Fry Specials', 
      meals: 'Quick Meals', 
      snacks: 'Snacks & Treats',
      cupnoodles: 'Cup Noodles & Bowls',
      drinks: 'Cold Drinks'
    };

    function showCategory(category) {
      currentCategory = category;
      allItems = menuItemsData[category];
      document.getElementById('categoryTitle').innerHTML = `${categoryIcons[category]} ${categoryNames[category]}`;
      document.getElementById('searchInput').value = '';
      renderItems(allItems);
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function renderItems(items) {
      const container = document.getElementById('menuItems');
      container.innerHTML = '';
      if (items.length === 0) {
        container.innerHTML = '<div class="no-results">No items found.</div>';
        return;
      }
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<img src="${item.img}" alt="${item.name}" onerror="this.src='images/logo.png'"><p>${item.name}</p><div class="price">${item.price}</div>`;
        div.onclick = (e) => { e.stopPropagation(); openModal(item.img, item.name, item.desc, item.price); };
        container.appendChild(div);
      });
    }

    function openModal(img, name, desc, price) {
      document.getElementById('itemModal').style.display = 'flex';
      document.getElementById('modalImg').src = img;
      document.getElementById('modalName').innerText = name;
      document.getElementById('modalDesc').innerText = desc;
      document.getElementById('modalPrice').innerText = price;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('itemModal').style.display = 'none';
      document.body.style.overflow = '';
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const filtered = allItems.filter(item => item.name.toLowerCase().includes(this.value.toLowerCase()) || item.desc.toLowerCase().includes(this.value.toLowerCase()));
      renderItems(filtered);
    });

    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category');
      if (category && menuItemsData[category]) {
        allItems = menuItemsData[category];
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        const targetBtn = Array.from(document.querySelectorAll('.category-btn')).find(btn => btn.textContent.includes(categoryIcons[category]));
        if (targetBtn) targetBtn.classList.add('active');
        document.getElementById('categoryTitle').innerHTML = `${categoryIcons[category]} ${categoryNames[category]}`;
      } else {
        allItems = menuItemsData['ramyeon'];
      }
      renderItems(allItems);
    });

    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
      themeToggle.onclick = function() {
        document.body.classList.toggle('dark-mode');
        try {
          localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        } catch(e) {}
        this.style.transform = 'rotate(360deg) scale(1.1)';
        setTimeout(() => { this.style.transform = ''; }, 300);
      };
    }
